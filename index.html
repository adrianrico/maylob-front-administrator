            <select name="manType" id="manType" class="dropdown"></select>

            <label for="manOrig">* Patio ó terminal de recolección.</label>
            <select name="manOrig_select" id="manOrig_select" class="dropdown">

                <option value="HUTCHINSON">HUTCHINSON</option>

        </div>

        <div class="flexCentered vertical top">
            <label for="manDest">* Patio ó terminal de destino.</label>

                <option value="CHANGAN">CHANGAN</option>

            <input type="text" name="manDest_input" id="manDest_input" class="textInput hidden_input">

    </div>

    </div>    
</section>
